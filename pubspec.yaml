name: the_vision
description: Professional Flutter app for "The Vision" office in Rwanda, showcasing educational services, universities, FAQs, and a gallery, with multiple themes for a smooth user experience.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  url_launcher: ^6.1.14
  carousel_slider: ^4.2.1
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
